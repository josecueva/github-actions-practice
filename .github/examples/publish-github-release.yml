name: Publish Release Workflow

on: [push]
  # push:
  #   tags:
  #     - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Project
        run: |
          echo "Running build scripts..."
          # Add commands to build/compile your project here.
          # For example: npm install && npm run build

      - name: Archive Production Artifacts
        # Instead of 'path/to/your/artifacts' I am using ./build-artifacts
        run: |
          tar -czvf release-${{ github.ref_name }}.tar.gz ./build-artifacts
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: "Some description of the release"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-${{ github.ref_name }}.tar.gz
          asset_name: release-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip